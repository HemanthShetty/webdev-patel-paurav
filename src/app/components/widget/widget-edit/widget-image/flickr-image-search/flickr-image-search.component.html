<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!--back sign-->
    <div class="navbar-brand pull-left left-margin-fix">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand ">
        <b>Flickr Search</b>
      </a>
    </p>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <input [(ngModel)]="searchText" type="text" class="form-control">
        <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
 </span>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let pic of photos['photo']"
           class="col-xs-4">
        <img (click)="selectPhoto(pic)"
             width="100%"
             [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <p class="navbar-brand pull-right">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>
