<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="row container-fluid">
    <div class="col-sm-4 hidden-xs ">
      <!--plus sign-->
      <div class="navbar-brand pull-right">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', 'new']"
           class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <!--back sign-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']"
          class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>Pages</b>
        </a>
      </p>
    </div>
    <div class="col-sm-8 col-xs-12">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']"
          class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left visible-xs left-margin-fix">
        <a (click)="editPage()"
           [routerLink]="['/user', userId, 'website', websiteId, 'page']"
          class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>Edit Pages</b>
        </a>
      </p>
    </div>
  </div>
</nav>

<div class="row container-fluid ">
  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">
      <div *ngFor="let page of pages">
        <li class="list-group-item">
          <a [routerLink]="['widget']">
            {{page.name}}
          </a>
          <a [routerLink]="['/user', userId, 'website', websiteId, 'page', page._id]"
             class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </div>
    </ul>
  </div>
  <div class="col-sm-8 col-xs-12">
    <form>
      <div class="form-group">
        <label for="pageName">
          Page Name
        </label>
        <input [(ngModel)]="pageName"
               name="pageName"
               required
               type="text"
               class="form-control mr-5"
               id="pageName"
               placeholder="pageName">
      </div>
      <div class="form-group">
        <label for="pageDesc">
          Page Description
        </label>
        <input [(ngModel)]="pageDesc"
               name="pageDesc"
               required=""
               type="text"
               class="form-control mr-5"
               id="pageDesc"
               placeholder="Title">
      </div>
      <div class="form-group">
        <a class="btn btn-danger btn-block "
           (click)="deletePage()"
           [routerLink]="['/user', userId, 'website', websiteId, 'page']">
          Delete
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <p class="navbar-brand pull-right">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>
