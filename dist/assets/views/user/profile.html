<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
  <!--tick mark-->
  <div class="navbar-brand pull-right right-margin-fix">
    <a href="profile.html" class="navbar-link">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
  <!--heading on the nav bar-->
  <p class="navbar-header pull-left">
    <a class="navbar-brand ">
      <b>Profile</b>
    </a>
  </p>
  </div>
</nav>


<div class="container-fluid">
  <form action="profile.html" method="post">
    <div class="form-group">
      <label for="username">
        Username
      </label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="walice">
    </div>

    <div class="form-group">
      <label for="email">
        Email address
      </label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="alice.wonderland@unicorn.com">
    </div>

    <div class="form-group">
      <label for="first-name">
        First Name
      </label>
      <input type="text"
             class="form-control"
             id="first-name"
             placeholder="Alice">
    </div>

    <div class="form-group">
      <label for="last-name">
        Last Name
      </label>
      <input type="text"
             class="form-control"
             id="last-name"
             placeholder="Wonderland">
    </div>
    <div class="form-group">
      <div class="hidden-xs">
        <input type="submit"
               class="form-control btn btn-success"
               value="Update">
      </div>
    </div>
  </form>
  <div class="form-group">
    <a class="btn btn-primary btn-block"
       href="../website/website-list.html">
      Websites
    </a>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block "
       href="login.html">
      Logout
    </a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <p class="navbar-brand pull-right">
      <a href="profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
</nav>

</body>
</html>
